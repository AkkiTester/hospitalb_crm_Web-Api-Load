<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <meta name='description' content=''/>
    <meta name='robots' content='noodp,noydir'/>
    <meta name='viewport' content='width=device-width,initial-scale=1'/>
    <meta id="timeStampFormat" name="timeStampFormat" content='MMMd,yyyyhh:mm:ssa'/>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='http://extentreports.com/resx/dist/css/extent.css' type='text/css' rel='stylesheet'/>
    <title>{{html_report_name}} - TestReport</title>
    <style type='text/css'>
        .node.level-1 ul {
            display: none;
        }
        .node.level-1.active ul {
            display: block;
        }
        .card-panel.environment th:first-child {
            width: 30%;
        }
        /* Add your custom styles for header and menu here */
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 10px;
            text-align: center;
        }
        .menu {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            display: inline-block;
            margin-right: 10px;
        }
        .menu li a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        .menu li a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body >
    <div id='theme-selector'>
        <span><i class='material-icons'>desktop_windows</i></span>
    </div>
<!--    <div class="header">-->

<!--    </div>-->
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo blue darken-3">Akash</a>
            <!-- slide-out menu -->
            <ul id='slide-out' class='side-nav fixed hide-on-med-and-down'>
                <li class='waves-effect active'><a href='#!' view='test-view' onclick="configureView(0);chartsView('test');"><i class='material-icons'>dashboard</i></a></li>
                <li class='waves-effect'><a href='#!' view='category-view' onclick="configureView(1)"><i class='material-icons'>label_outline</i></a></li>
                <li class='waves-effect'><a href='#!' onclick="configureView(-1);chartsView('dashboard');" view='dashboard-view'><i class='material-icons'>track_changes</i></a></li>
            </ul>
            <!-- report name -->
        <span class='report-name'>{{ html_report_name }}</span>

         <!-- report headline -->
        <span class='report-headline'></span>

        <!-- nav-right -->
        <ul id='nav-mobile' class='right hide-on-med-and-down nav-right'>
            <li>
                <a href='#!'>
                    <span class='label suite-start-time blue darken-3'>{{ start_datetime }}</span>
                </a>
            </li>
            <li>
                <a href='#!'>
                    <span class='label blue darken-3'>HttpRunner {{ httprunner_version }} </span>
                </a>
            </li>
            <li>
                <a href='#!'>
                    <span class='label blue darken-3'>{{ python_version }} </span>
                </a>
            </li>
            <li>
                <a href='#!'>
                    <span class='label blue darken-3'>{{ platform }}</span>
                </a>
            </li>
        </ul>

        </div>
    </nav>
    <!-- container -->
    <div class='container'>
        <!-- Your content goes here -->
    </div>
    <script src='http://extentreports.com/resx/dist/js/extent.js' type='text/javascript'></script>
    <script type='text/javascript'>$(window).off("keydown");</script>
</body>
</html>
